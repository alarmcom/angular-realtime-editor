    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
    body {
      padding-top: 60px;
      padding-bottom: 40px;

    .sidebar-nav {
      padding: 9px 0;
    }

    <link rel="stylesheet" href="styles/monokai.css">

  <body ng-app="angularApp" ng-controller="MainCtrl">
    <a href="https://github.com/hugodias/angular-realtime-editor">
      <img style="position: absolute; top: 0; right: 0; border: 0; z-index: 99999" src="https://s3.amazonaws.com/github/ribbons/forkme_right_red_aa0000.png" alt="Fork me on GitHub">

   <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">AngularLiveEditor</a>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span3">
           <strong>New page</strong>

            <form class="form-inline" ng-submit="createPage(pagename)">
              <input type="text" class="input-medium"ng-model="pagename" placeholder="Filename">
              <button type="submit" class="btn">Create</button>
            </form>
            <hr>
          <div class="well sidebar-nav">
            <ul class="nav nav-list list-files">
              <li class="nav-header">Files</li>
              <li ng-repeat="page in Code">
                <span ng-click="sync($index)">{{page.name}}</span>
              </li>
            </ul>
          </div><!--/.well -->
        </div><!--/sidebar-->
        <div class="span9" ng-view></div><!--/span-->
      </div><!--/row-->

      <hr>

      <footer>
        <p>&copy; AngularLiveEditor 2013 | by <a href="http://github.com/hugodias" target="_blank">HugoDias</a></p>
      </footer>

    </div><!--/.fluid-container-->

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js"></script>
    <script src="components/angular/angular.js"></script>
    <script src="//codemirror.net/lib/codemirror.js"></script>
    <script src="//codemirror.net/addon/edit/matchbrackets.js"></script>
    <script src="//codemirror.net/mode/htmlmixed/htmlmixed.js"></script>
    <script src="//codemirror.net/mode/xml/xml.js"></script>
    <script src="//codemirror.net/mode/javascript/javascript.js"></script>
    <script src="//codemirror.net/mode/css/css.js"></script>
    <script src="//codemirror.net/mode/clike/clike.js"></script>
    <script src="//codemirror.net/mode/php/php.js"></script>

    <script src="components/angular-resource/angular-resource.js"></script>
    <script src="components/angular-ui/build/angular-ui.min.js"></script>
    <script src="https://cdn.firebase.com/v0/firebase.js"></script>
    <script src="components/angular-fire/angularfire.min.js"></script>

    <!-- build:js scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <!-- endbuild -->
